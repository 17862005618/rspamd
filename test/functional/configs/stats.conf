options = {
	filters = ["spf", "dkim", "regexp"]
	url_tld = "${CURDIR}/lua/unit/test_tld.dat"
	dns = {
		nameserver = "8.8.8.8"
	}
	pidfile = "${TMPDIR}/rspamd-bats.pid"
}
logging = {
	type = "file",
	level = "debug"
	filename = "${TMPDIR}/rspamd-bats-${TEST_NUM}.log"
}
metric = {
	name = "default",
	actions = {
		reject = 100500,
	}
	unknown_weight = 1
}

worker {
	type = normal
	bind_socket = localhost:56789
	count = 1
	keypair {
		pubkey = "y3ms1knmetxf8gdeixkf74b6tbpxqugmxzqksnjodiqei7tksyty";
		privkey = "oswsyqndpj3swqa4yqm4yzoyih83otqkeoxpo9km95o46ixh6quy";
	}
}
worker {
	type = controller
	bind_socket = localhost:56790
	count = 1
	keypair {
		pubkey = "y3ms1knmetxf8gdeixkf74b6tbpxqugmxzqksnjodiqei7tksyty";
		privkey = "oswsyqndpj3swqa4yqm4yzoyih83otqkeoxpo9km95o46ixh6quy";
	}
	secure_ip = ["127.0.0.1", "::1"];
}

classifier {
	tokenizer {
		name = "osb";
	}
	statfile {
		symbol = BAYES_SPAM;
		path = ${STATSDIR}/rspamd-bats-bayes.spam;
		size = 1M;
	}
	statfile {
		symbol = BAYES_HAM;
		path = ${STATSDIR}/rspamd-bats-bayes.ham;
		size = 1M;
	}

	cache {
		name = "sqlite3";
		path = ${STATSDIR}/rspamd-bats-cache.sqlite;
	}
}
